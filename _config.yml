# Site settings 配置站点
title: 'Dandelion的个人博客'
description: 'Dandelion的个人博客，分享一些技术文章与个人生活的思考。'
keyword: 'Dandelion, Dandelion的独立博客, Dandelion的个人博客，Dandelion的博客, web开发，前端，后台，C#，javascript，html，css'
url: 'https://dandelion-drq.github.io/' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: 'Dandelion'
nickname: 'Dandelion'
bio: '立志做一只有趣的不是渣渣的程序员！'
avatar: '/assets/img/avatar.png'

# Search
search: true

# Night mode
nightMode: false

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://dandelion-drq.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/Dandelion-drq'
  douban: '//www.douban.com/people/Dandelion_drq/'
  zhihu: '//www.zhihu.com/people/Dandelion_H2o'
  jianshu: '//www.jianshu.com/u/fc14d8003cbf'
  juejin: '//juejin.im/user/59c718d56fb9a00a571d4240'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
